<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img src="asserts/Zomato_logo.png" class='logo' lt="logo">
                </div>
                <div class="navbar__nav__items">
                    <button class="nav__item button__primary">Order Food</button>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="asserts/images.jpeg" alt="hero_image" class="hero__image">
                </div>
               <div class="hero_description">
                <h1 class="hero__text"> Order food from your favorite restuarent near you.</h1>
                <button class="button__primary">Order Now</button>
               </div>
            </section>
            <section>
                <section class="explore__menu__container">
                    <h1 class="explore__menu__text">Explore Our Menu</h1>
                </section>
            </section>
        </main>
    </div>
</body>

</html>
